<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} -{% endif %} {{ site.title | escape }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/business/marketing/website/assets/css/main.css" | prepend: site.baseurl }}">
{% if page.layout == 'tufte' %}
  <link rel="stylesheet" href="{{ "/business/marketing/website/assets/css/tufte.css" | prepend: site.baseurl }}">
{% endif %}
  <link rel="stylesheet" href="{{ "/business/marketing/website/assets/css/style.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/business/marketing/website/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>

    <head>

        <link rel="stylesheet" href="/business/marketing/website/assets/css/normalize.min.css">

        {% if page.layout == 'tufte' %}
        <link rel="stylesheet" href="{{ "/business/marketing/website/assets/css/tufte.css" | prepend: site.baseurl }}">
